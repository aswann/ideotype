setup:
  run_name: pdate 
  path_inits: /home/disk/eos8/ach315/upscale/inits/pdate/*
  path_jobs: /home/disk/eos8/ach315/upscale/jobs/
  path_sims: /home/disk/eos8/ach315/upscale/sims/
  path_maizsim: /home/disk/eos8/ach315/MAIZSIM
  siteyears: /home/disk/eos8/ach315/upscale/weadata/siteyears_filtered.csv
  site_info: /home/disk/eos8/ach315/upscale/weadata/stations_info_9110.csv
  
init:
  poprow: 7.5 # plants/meter of row
  rowsp: 75 # row spacing (cm)
  plant_density: 8 # plant density (plants/m2)
  rowang: 0
  x_seed: 0
  y_seed: 195
  cec: 0.65
  eomult: 0.5
  co2: -1
  soil: False
  start_date: 03/01/
  end_date: 12/31/
  timestep: 60
  alt: 0
  irrigate: 0

time:
  dt: 0.0001
  dt_min: 1e-7
  dmul1: 1.3
  dmul2: 0.3
  input_timestep: hourly
  output_timestep: hourly
  
climate:
  bsolar: 3600
  btemp: 1
  atemp: 0
  erain: 0.1
  bwind: 1
  bir: 1
  climate_input: 0\t0\t0\t0\t0\t1\t1\n
  winda: 3
  irav: 1
  conc: 0
  co2: 400

management:
  appl_num: 2 # number of applications
  appl_mg: 100
  appl_depth: 5 # N application depth (cm)
  residue_C: 0
  residue_N: 0
  
